<!DOCTYPE html>

<html>
    <head>
        <title>ANTYMASKA</title>
        <meta charset="utf-8">
       
        <!-- CSS -->
        <link rel="stylesheet" href="static/app.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>


    <body>
        
        <div class="column">
            <h1 class="title">ZŁAP WSZYSTKICH ANTYMASECZKOWCÓW!</h1>
            <p>Kliknij spację, aby założyć im maseczkę</p>
            <p>Kliknij s, aby chwilowo przyspieszyć</p>
          
            <canvas id="canvas" width="900" height="500"></canvas>
            <h3 id="level-text"></h3>
            <h5 id="sick-text"></h5>
            
            <div id="weapon-bar">
                <span>Rzut maseczkami</span>
            </div>

            <div id="speed-bar">
                <span>Przyspieszenie</span>
            </div>
    
            <button class="btn btn-dark" id="reset-btn">RESETUJ</button>
        </div>
       
       
        <div class="images">
            <img id="ethan" src="./static/img/ethan.png">
            <img id="sanatizer" src="./static/img/sanatizer.png">
            <img id="cough" src="./static/img/cough.png">
        </div>
       

        <script src="static/app.min.js"></script>
    </body>
</html>
